<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background: linear-gradient(to top, rgb(255 238 220) 15%, rgb(221 242 243) 50%);
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    padding: 0;
  }

  .rails-default-error-page div.dialog {
    width: 76%;
    max-width: 33em;
    margin: 8em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-radius: 50px;
    /* background-color: rgb(203, 233, 255); */
    padding: 7px 12% 16px;
    box-shadow: 0 3px 26px rgba(50, 50, 50, 0.3);
  }

  .rails-default-error-page h1 {
    font-size: 76px;
    letter-spacing: 4px;
    -webkit-text-stroke: 0.5px rgb(174 137 73);
    color: #ffc03e;
    line-height: 1.5em;
    margin: 0;
  }

  p {
    font-size: 24px;
    margin: 1rem 0;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <img src="/logo.png" style="width: 200px; height: auto;" alt="Foodly logo">
      <h1>404</h1>
      <p>Whoopsie, this page doesn't exist</p>
      <p style="font-size: 16px;">Check the logs for more info.</p>
    </div>
  </div>
</body>
</html>
